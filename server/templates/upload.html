{% extends "layout.html" %}

{% block title %} Upload {% endblock %}

{% block content %}

    <div class="container" style="width:100%;">
        <div style="width:800px; margin:0 auto;">
            <form class="navbar-form navbar-left" id="upload-form" action="{{ url_for('upload_file') }}" method="POST"
                  enctype="multipart/form-data">

                <h1>Zdjęcie kości:</h1><br>
                <input class="form-control" id="file-picker" type="file" name="file" accept="image/*" multiple>
                <div id="msg"></div>
                <input class="form-control" type="submit" value="Upload!" id="upload-button">
            </form>
        </div>
    </div>
    <script>

        $("#file-picker").change(function () {

            var input = document.getElementById('file-picker');

            for (var i = 0; i < input.files.length; i++) {
                var ext = input.files[i].name.substring(input.files[i].name.lastIndexOf('.') + 1).toLowerCase()

                if ((ext == 'jpg') || (ext == 'png')) {
                    $("#msg").text("Files are supported")
                } else {
                    $("#msg").text("Files are NOT supported")
                    document.getElementById("file-picker").value = "";
                }

            }


        });

    </script>
{% endblock %}
